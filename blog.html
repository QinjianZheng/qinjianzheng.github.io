---

<h2>{{ page.head }}</h2>

  {% for post in site.posts %}
    
      <div class="listing">
        <a href="{{ post.url }}">
          {{ post.title }}

        <span>{{ post.date | date_to_string}}</span>
      </div>


  {% endfor %}
