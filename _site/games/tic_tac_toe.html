    <body>
        <div id="tic-tac-toe">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="turn">Turn:</h2>
        <div id="player-info">
            
            <h2 id="score1">Player 1 Score: </h2>
            <h2 id="score2">Player 2 Score: </h2>

        </div>
        <div id="start-box" class="centered" >
            <h3>Please enter your names</h3>
            Player 1:
            <input id="name-input1" class="name-box" type="text"/>
            <br/>
            Player 2:
            <input id="name-input2" class="name-box" type="text"/> 
            <br/>
            <div id="first">
            First: 
            <input type="radio" id="player1" name="first" value="player1">
            <label for="player1">Player 1</label>
            <input type="radio" id="player2" name="first" value="player2">
            <label for="player2">Player 2</label>
            </div>
            <button id="start-button" disabled>Start</button>
        </div>
        <div id="board">

        </div>
        <script type="text/javascript" src="/assets/javascript/tic_tac_toe.js" ></script>
